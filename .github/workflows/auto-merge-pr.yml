on:
  pull_request:
jobs:
  merge_pr_if_required:
    name: Merge PR if required
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: PR Automation
        uses: devjoes/pr-automation@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          autoCloseLabel: automated-pr
          warnClosingAfter: 1h
          autoCloseAfterWarn: 30m
          deleteOnClose: true
          deleteOnMerge: true
